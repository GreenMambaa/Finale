<app-navbar></app-navbar>

<h1 class="text-center text-success m-5">Välkommen</h1>

<div class="text-center">
  <button class="btn m-2" (click)="loginClick()">Logga in</button>
  <button class="btn m-2" (click)="registerClick()">Registrera nu</button>
</div>

<div class="col-4 loginWindow my-2">
  <form class="text-white mt-2" #registerForm="ngForm">
    <div class="row">
      <div class="input-field col px-5">
        <input placeholder="Användarnamn" type="text" name="Name" #Name ngModel required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col px-5">
        <input placeholder="Email" type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
        <label></label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col px-5">
        <input placeholder="Ange lösenord" type="text" name="Name" #Name ngModel required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col px-5">
        <input placeholder="Återge lösenord" type="text" name="Name" #Name ngModel required>
      </div>
    </div>
    <div class="row pt-2">
      <div class="input-field">
        <button class="btn btn-submit signupbtn ml-5" type="submit" [disabled]="!registerForm.valid">Registrera nu</button>
      </div>
    </div>
  </form>
</div>
